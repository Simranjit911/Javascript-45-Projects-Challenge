<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/89300f77b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" id="text" placeholder="Enter E-Mail" required>
            <input type="password" id="password" placeholder="Enter Password" required>
        </form>
        <i id="eye" class="fa-solid fa-eye-slash"></i>
        <button>Submit</button>


    </div>
    <script src="script.js"></script>
</body>
</html>
