<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Analog Clock</h1> -->
    <div class="container">
        <div class="drop">
            <div class="clock">
                <div class="hour">
                    <div id="h" class="hr"></div>
                </div>
                <div class="min">
                    <div id="m" class="mn"></div>
                </div>
                <div class="sec">
                    <div id="s" class="sc"></div>
                </div>
            </div>

        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
