<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/89300f77b5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="inputbox">
                <input type="text">
                <span class="material-symbols-rounded"><i class="fa-light fa-copy"></i>
                <h3></h3></span>
            </div>
            <div class="passindigator"></div>
            <div class="passlength">
                <div class="details">
                    <label for="" class="title">Password Length:</label>
                    <span class="num">15</span>
                </div>
                <input type="range" min="1" max="30" value="15" step="1">
            </div>

            <div class="passsettings">
                <label for="" class="title"> Password Setting</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Lowercase(a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Uppercase(A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Numbers(1-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox"  id="symbols">
                        <label for="symbols">Symbols</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="spaces">
                        <label for="spaces">Spaces</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="includespaces">
                        <label for="spaces">Include Spaces</label>
                    </li>
                </ul>
            </div>
            <button class="btn" id="btn">Generate Password</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
