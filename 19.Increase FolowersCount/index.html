<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increase Followers Count</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/89300f77b5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="counter">

        <div class="insta">
            <i class="fa-brands fa-instagram"></i>
            <h1 class="instacounter">300000</h1>
        </div>
        <div class="yt">
            <i class="fa-brands fa-youtube"></i>
            <h1 class="ytcounter">900000</h1>

        </div>
        <div class="twitter">
            <i class="fa-brands fa-twitter"></i>
            <h1 class="twittercounter">800000</h1>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
