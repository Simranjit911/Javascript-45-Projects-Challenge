<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loader">
        <img src="Rhombus.gif" alt="">
    </div>
    <div class="box">
        <h2>StopWatch</h2>
        <div class="time">
            <div id="hours">00</div>
            <h1>:</h1>
            <div id="min">00</div>
            <h1>:</h1>
            <div id="sec">00</div>
            <h1>:</h1>
            <div id="ms">00</div>
        </div>
        <div class="btns">
            <button onclick="start()">Start</button>
            <button onclick="reset()">Reset</button>
            <button onclick="stopr()">Stop</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
